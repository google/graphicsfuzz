buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.3-SNAPSHOT'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "libgdxclient"
        gdxVersion = '1.9.8'
        roboVMVersion = '2.3.3'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        google()
        jcenter()
    }
}

assert file("../../../android-client-dep/target/android-client-dep-1.0.jar").exists()

project(":desktop") {
    apply plugin: "java"


    dependencies {
        implementation project(":core")
        implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        implementation "net.sourceforge.argparse4j:argparse4j:0.7.0"
        implementation "org.zeroturnaround:zt-process-killer:1.4"
        implementation files("../../../../android-client-dep/target/android-client-dep-1.0.jar")
    }
}

project(":android") {
   apply plugin: "android"

   configurations { natives }

   dependencies {
       implementation project(":core")
       implementation "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
       natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
       natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
       natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-arm64-v8a"
       natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
       natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86_64"
       implementation "com.android.support:appcompat-v7:23.4.0"
       implementation files("../../../../android-client-dep/target/android-client-dep-1.0.jar")
   }
}

project(":ios") {
    apply plugin: "java"
    apply plugin: "robovm"


    dependencies {
        implementation project(":core")
        implementation "com.mobidevelop.robovm:robovm-rt:$roboVMVersion"
        implementation "com.mobidevelop.robovm:robovm-cocoatouch:$roboVMVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-robovm:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-ios"
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation files("../../../../android-client-dep/target/android-client-dep-1.0.jar")
        implementation "ar.com.hjg:pngj:2.1.0"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
