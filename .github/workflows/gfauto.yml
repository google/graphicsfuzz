on:
  pull_request:
    paths:
      - '.github/workflows/gfauto**'
      - 'gfauto/**'
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - windows-latest
        python-version:
          - 3.6
          - 3.7
        exclude: # Just to reduce the number of configs.
          - os: windows-latest
            python-version: 3.7
    runs-on: ${{ matrix.os }}
    steps:

      - name: get_actions
        run: |
          mkdir -p ./../.github/actions/
          pushd ./../.github/actions/
            git clone https://github.com/actions/setup-python.git
            pushd setup-python/
              git checkout v2
            popd
            git clone https://github.com/actions/checkout.git
            pushd checkout/
              git checkout v2
            popd
          popd
        shell: bash

      - name: checkout
        uses: ./../.github/actions/checkout

      - name: setup_python
        uses: ./../.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: build_step
        run: |
          .github/workflows/gfauto.sh
        shell: bash
