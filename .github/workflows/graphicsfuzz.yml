on:
  pull_request:
    paths:
      - '**'
      - '!gfauto/**'
      - '!.github/workflows/**'
      - '.github/workflows/graphicsfuzz**'
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-16.04
          - windows-latest
          - macOS-latest
        python-version:
          - 3.5
        java-version:
          - 8
    #          - 9
    runs-on: ${{ matrix.os }}
    steps:

      - name: get_actions
        run: |
          mkdir -p ./../.github/actions/
          pushd ./../.github/actions/
            git clone https://github.com/actions/setup-python.git
            pushd setup-python/
              git checkout v2
            popd
            git clone https://github.com/actions/checkout.git
            pushd checkout/
              git checkout v2
            popd
            git clone https://github.com/actions/setup-java.git
            pushd setup-java/
              git checkout v1
            popd
          popd
        shell: bash

      - name: checkout
        uses: ./../.github/actions/checkout

      - name: setup_python
        uses: ./../.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: setup_java
        uses: ./../.github/actions/setup-java
        with:
          java-version: ${{ matrix.java-version }}
          java-package: jdk
          architecture: x64


      - name: build_step_nix
        run: |
          .github/workflows/graphicsfuzz.sh
        shell: bash
        if: |
          !startsWith(matrix.os, 'windows')

      - name: build_step_windows
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          "C:\Program Files\Git\bin\bash.EXE" --noprofile --norc -e -o pipefail .github/workflows/graphicsfuzz.sh
        shell: cmd
        if: |
          startsWith(matrix.os, 'windows')
