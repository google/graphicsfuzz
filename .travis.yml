language: generic


matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: minimal
      env:
        - TITLE="Docker build"
      script:
        - export BUILD_SCRIPT="echo hello world"
        - docker build -t temp-image -f build/travis/docker-runner/Dockerfile .
        - docker create -it -e GITHUB_TOKEN -e BUILD_SCRIPT --name temp-container temp-image
        - docker start -ia temp-container


