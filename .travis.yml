language: generic

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/
    - $HOME/android-sdk/

env:
  - GRADLE_OPTS="-Dorg.gradle.daemon=false" MAVEN_OPTS="-Djava.net.preferIPv4Stack=true"

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.5
      env:
        - TITLE="GraphicsFuzz tools"
      script:
        - export PYTHON_GF="python3.5"
        - jdk_switcher use openjdk8 && build/travis/travis-release-graphicsfuzz.sh

    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - deadsnakes
          packages:
            - python3.5
      env:
        - TITLE="GLES and Vulkan workers"
      script:
        - export PYTHON_GF="python3.5"
        - jdk_switcher use openjdk8 && build/travis/travis-release-android-related.sh

