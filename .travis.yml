language: generic

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

install:
  - export ANDROID_HOME=/opt/android-sdk-linux
  - export PATH="${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools:/data/bin:$PATH"
  - build/travis/1-install-deps-travis.sh

script:
  - python3.6 build/travis/build.py

after_success:
  - python3.6 build/travis/release.py
