language: generic

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: generic
      env:
        - TITLE="travis-release-graphicsfuzz.sh"
      script:
        - export PYTHON_GF="python3.5"
        - |
          jdk_switcher use openjdk8 && \
          pyenv install 3.5.6 && \
          pyenv global 3.5.6 && \
          build/travis/travis-release-graphicsfuzz.sh


