syntax = "proto3";

package gfauto;

import "gfauto/common.proto";
import "gfauto/device.proto";


message Settings {
  DeviceList device_list = 1;
  repeated Binary custom_binaries = 2;

  // Allow at most this many duplicate crashes per device.
  uint32 maximum_duplicate_crashes = 3;
}
